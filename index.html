<LINK REL=StyleSheet HREF="index.css" TYPE="text/css" MEDIA=screen>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <div class = "main-box no-select">
    <div id = "title"><b>Clakilator</b></div>
    <div class = "well calc-box" id = 'calc-box'>
      <div id = "calc-box-text">0</div>
      <div id = 'box-sub-text'></div>
    </div><!--End the calc-box div-->
    <div class = 'grid'>
        <button class = "button" id = 'AC'> AC </button>
        <button class = "button" id = 'CE'> CE </button>
        <button class = "button" id = 'divide'> / </button>
        <button class = "button" id = 'multiply'> X </button><br>
        <button class = "button" id = '7'> 7 </button>
        <button class = "button" id = '8'> 8 </button>
        <button class = "button" id = '9'> 9 </button>
        <button class = "button" id = 'subtract'> - </button><br>
        <button class = "button" id = '4'> 4 </button>
        <button class = "button" id = '5'> 5 </button>
        <button class = "button" id = '6'> 6 </button>
        <button class = "button" id = 'add'> + </button><br>
        <button class = "button" id = '1'> 1 </button>
        <button class = "button" id = '2'> 2 </button>
        <button class = "button" id = '3'> 3 </button>
        <button class = "button" id = 'equals'> = </button><br>
        <button class = "button zero" id = '0'> 0 </button>
        <button type = 'button' class = "button" id = 'decimal'> . </button>
    </div><!--End grid-->
  </div><!--End of main box-->

  <div id="fixed-bottom-wrap">
    <div id="fixed-bottom">
        <div class = "row" id = "banner">
          <a href =     "https://www.linkedin.com/in/isaacraymondmath/"> Isaac Raymond </a>
        </div>
    </div><!--close the fixed bottom-->
  </div><!-- close the fixed bottom wrap-->
<script src = "main.js"></script>
